plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5' 

compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
 testCompile group: 'org.testng', name: 'testng', version: '6.7'
 compile group: 'org.apache.poi', name: 'poi', version: '4.0.1'
 compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'
 compile group: 'org.springframework', name: 'spring-core', version: '5.1.3.RELEASE'
 compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
 compile group: 'org.springframework', name: 'spring-beans', version: '3.0.1.RELEASE'
 

    // This dependency is used internally, and not exposed to consumers o their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task run(type: Test){

include '**/CognizantTestRunner.class'
}

